<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-table</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
    <style type="text/css">
      body {
        font-family: Arial;
        font-size: 10pt;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .form-control {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group .btn {
        width: 100%;
      }

      .table {
        border: 1px solid #ccc;
        border-collapse: collapse;
        width: 100%;
      }

      .table th {
        background-color: #f7f7f7;
        color: #333;
        font-weight: bold;
        padding: 5px;
      }

      .table th,
      .table td {
        padding: 5px;
        border-color: #ccc;
      }

      .btn-primary {
        background-color: #08f;
        color: #fff;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 4px;
      }

      .btn-primary:hover {
        background-color: #007bff;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="DOM_Table.js"></script>
    <form class="container">
      <div class="mb-3">
        <input
          id="id"
          type="text"
          class="form-control"
          placeholder="Enter ID"
          required
        />
      </div>
      <div class="mb-3">
        <input
          id="name"
          type="text"
          class="form-control"
          placeholder="Enter Name"
          required
        />
      </div>
      <div class="mb-3">
        <input
          id="email"
          type="email"
          class="form-control"
          placeholder="Enter Email"
          required
        />
      </div>
      <div class="mb-3">
        <input
          id="phone"
          type="text"
          class="form-control"
          placeholder="Enter Phone number"
          required
        />
      </div>
      <div class="mb-3">
        <input
          id="result"
          type="text"
          class="form-control"
          placeholder="Result"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="button"
          onclick="Add()"
          id="submit"
          value="Add"
          class="btn btn-primary"
        />
      </div>
    </form>
    <div class="container">
      <table id="tblCustomers" class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Result</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- Bootstrap JS (Optional if you require Bootstrap JavaScript features) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-..."
      crossorigin="anonymous"
    ></script>
  </body>
</html>
